name: Autocoder Bot
on:
  issues:
    types: [opened, reopened, labeled]
jobs:
  generate-code:
    if: contains(github.event.issue.labels.*.name, 'autocoder-bot')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # This must be exactly this step name and action
      - name: Make script executable
        run: chmod +x scripts/script.sh

      - name: Generate Code with ChatGPT
        id: generate-code
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: ./scripts/script.sh ${{ env.GH_TOKEN }} ${{ env.OPENAI_API_KEY }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: autocoder-artifact
          path: autocoder-bot/

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: autocoder-artifact
          path: autocoder-artifact

      - name: List generated files
        run: ls -R autocoder-artifact/
