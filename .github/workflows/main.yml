name: Autocoder Bot
on:
  issues:
    types: [opened, reopened, labeled]

jobs:
  generate-code:
    if: contains(github.event.issue.labels.*.name, 'autocoder-bot')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Make script executable
        run: chmod +x ./scripts/script.sh

      - name: Generate Code with ChatGPT
        id: generate-code
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: ./scripts/script.sh ${{ env.GITHUB_TOKEN }} ${{ env.REPOSITORY }} ${{ env.ISSUE_NUMBER }} ${{ env.OPENAI_API_KEY }}
        

      - name: Setup git and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "autocoder-bot"
          git config --global user.email "actions@github.com"
          git checkout -b autocoder-branch-${{ github.event.issue.number }}
          git add autocoder-artifact/
          git commit -m "Autocoder bot: Generated code for issue #${{ github.event.issue.number }}"
          git push origin autocoder-branch-${{ github.event.issue.number }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: autocoder-branch-${{ github.event.issue.number }}
          base: main
          labels: autocoder-bot
          title: "Autocoder fix for issue #${{ github.event.issue.number }}"
          body: "Automated code generation for issue"
