name: Autocoder Bot
on:
  issues:
    types: [opened, reopened, labeled]

jobs:
  generate-code:
    if: contains(github.event.issue.labels.*.name, 'autocoder-bot')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for the PR action to correctly find the base

      - name: Make script executable
        run: chmod +x ./scripts/script.sh

      - name: Generate Code
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: 'AlyonaKlekovkina/AutoCoder'
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: ./scripts/script.sh "$GITHUB_TOKEN" "$REPOSITORY" "$ISSUE_NUMBER" "$OPENAI_API_KEY"

      # This step is no longer needed here if peter-evans action handles the commit
      # - name: Set up Git config
      #   run: |
      #     git config --global user.name "autocoder-bot"
      #     git config --global user.email "actions@github.com"

      - name: Check for uncommitted changes
        id: check-for-changes # Renamed for clarity
        run: |
          # Stage all changes generated by the script
          git add .
          # Check if there are any staged changes
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes found, will proceed to create PR."
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-for-changes.outputs.has_changes == 'true' # Use the correct step ID
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # The action will create this branch if it doesn't exist,
          # or update it if it does. It will contain the changes staged above.
          branch: autocoder-branch-${{ github.event.issue.number }}
          delete-branch: false # Set to true if you want the branch deleted on PR merge
          base: main
          labels: autocoder-bot
          title: "Autocoder: Fix for issue #${{ github.event.issue.number }}"
          body: "Automated code generation from issue #${{ github.event.issue.number }}"
          # This commit-message will be used by peter-evans/create-pull-request for the commit it creates
          commit-message: "Autogenerated code for issue #${{ github.event.issue.number }}"
          # Author and committer for the commit made by this action
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com> # Or your preferred author
          # If you want the action to only consider specific files, you can use add-paths:
          # add-paths: |
          #   path/to/generated/code/
          #   another/path/file.ext
